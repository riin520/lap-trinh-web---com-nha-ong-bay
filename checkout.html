    <section class="checkout-wrapper">
      <!-- Cột đơn hàng -->
      <div class="order-summary">
        <h2>Đơn hàng chi tiết</h2>
        <div id="checkout-list"></div>
      </div>

      <!-- Cột thông tin khách -->
      <div class="customer-info">
        <h2>Thông tin khách hàng</h2>
        <form id="customer-form">
          <div class="form-group">
            <label for="customer-name">Họ và tên</label>
            <input type="text" id="customer-name" required />
          </div>

          <div class="form-group">
            <label for="customer-phone">Số điện thoại</label>
            <input
              type="tel"
              id="customer-phone"
              required
              pattern="[0-9]{9,12}"
            />
          </div>

          <div class="form-group">
            <label for="customer-address">Địa chỉ</label>
            <textarea id="customer-address" required></textarea>
          </div>

          <div class="form-group">
            <label for="payment-method">Phương thức thanh toán</label>
            <select id="payment-method" required>
              <option value="Chuyển khoản ngân hàng">
                Chuyển khoản ngân hàng
              </option>
              <option value="Thanh toán khi nhận hàng">
                Thanh toán khi nhận hàng
              </option>
              <!-- <option value="QR thanh toán">QR thanh toán</option> -->
            </select>
          </div>

          <button type="submit" class="btn-complete">
            Hoàn tất thanh toán
          </button>
        </form>
      </div>
    </section>

    <script src="checkout.js"></script>
